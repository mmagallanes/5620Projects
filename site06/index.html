<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ░░░░░░░░░░░░░░░░░░░░░░ -->
    <!-- ☆゜.*✩°｡⋆ CSS ☆゜.*✩°｡⋆ -->
    <!-- ░░░░░░░░░░░░░░░░░░░░░░ -->

    <!-- Bootstrap v.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  
<div class="container">
    <div class="title row">
        <div class="col-md-2"></div>
        <div class="survey-title col-md-8 text-center">
            <h2>Survey Form</h2>
            <p>Thank you for taking the time to help us improve!</p>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="main_content row">
        <div class="col-md-2"></div>
        <div class="form col-md-8">
            
            <form>
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <!-- Student ID # -->
                <div class="mb-3">
                    <label for="idNumber" class="form-label">Student ID Number</label>
                    <input type="idNumber" class="form-control" id="idNumber" placeholder="Enter your student ID number">
                </div>
                
                <!-- Student status -->
                <div class="mb-3">
                    <label for="studentStatus" class="form-label">Are you a full-time or part-time student?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Full-time student
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Part-time student
                        </label>
                      </div>
                </div>

                <!-- Student year -->
                <div class="mb-3">
                    <label for="studentYear" class="form-label">What year of university are you in?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Freshman/First year
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Sophomore/Second year
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Junior/Third year
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Senior/Fourth year
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Graduate level
                        </label>
                      </div>
                </div>

                <!-- Workload -->
                <div class="mb-3">
                    <label for="workload" class="form-label">How many classes are you taking this semester?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                            <label class="form-check-label" for="inlineRadio5">5 or more</label>
                        </div>
                    </div>
                </div>

                <!-- Class attendance -->
                <div class="mb-3">
                    <label for="professors" class="form-label">How often do you skip class?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Never</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Rarely</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Often</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">Fairly often</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio5" value="option5">
                            <label class="form-check-label" for="inlineRadio5">Very often</label>
                        </div>
                    </div>
                </div>

                <!-- Class participation -->
                <div class="mb-3">
                    <label for="professors" class="form-label">How often do you participate in class?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Never</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Rarely</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Often</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">Fairly often</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5" value="option5">
                            <label class="form-check-label" for="inlineRadio5">Very often</label>
                        </div>
                    </div>
                </div>

                <!-- Overall learning experience -->
                <div class="mb-3">
                    <label for="experience" class="form-label">How would you rate your overall online learning experience?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Very poor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Poor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Good</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">Very Good</label>
                        </div>
                    </div>
                </div>

                <!-- Optional feedback -->
                <div class="last-question mb-3">
                    <label for="feedback" class="form-label">How do you think we can improve online learning?</label>
                    <textarea class="form-control" id="feedback1" rows="4"></textarea>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>


</body>


<!-- ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ -->

<script>
    new WOW().init();
</script>

</html>
